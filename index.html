<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>QSOFT</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="logo"><img src="./img/logo.svg" alt="logo"></a>
                <form class="header__search_form" action="#">
                    <input class="text_box" type="text" placeholder="Найти...">
                    <button class="search_button" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="header__border"></div>
                <button class="header__profile__mobile"></button>
                <div class="header__profile">
                    <span class="header__profile__name">Константин</span>
                </div>
            </div>
        </div>
        <hr class="divider">
    </header>
  <div class="projects">
      <div class="container">
        <h1 class="projects__title">Наши партнёры</h1>
        <div class="projects__wrapper">
            <div class="projects__project"></div>
            <div class="projects__project"></div>
            <div class="projects__project"></div>
            <div class="projects__project"></div>
            <div class="projects__project"></div>
            <div class="projects__project"></div>
            <div class="projects__project"></div>
        </div>
      </div>
  </div>
</body>
</html>
